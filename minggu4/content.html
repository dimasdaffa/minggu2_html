<!DOCTYPE html>
<html lang="en">

<head>
    <title>Form Pendaftaran PPDB</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="card-container">     
            </div>
                <div class="right">
                <div class="right-container">
                    <form action="lebar_kotak">
                        <h2 class="lg-view">Form Pendaftaran PPDB 2022</h2>

                        <table>
                        <tr>
                        <td><b>Nama Lengkap</b></td>
                        <td>:</td>
                        <td><input type="text" name="nama" size="20"></td>
                        </tr>

                        <tr>
                        <td><b>NISN</b></td>
                        <td>:</td>
                        <td><input type="nisn" name="nisn"></td>
                        </tr>


                        <td><b>Tempat Lahir</b></td>
                        <td>:</td>
                        <td><input type="text" name="tempat" size="20"></td>

                        <tr>
                        <td><b>Tanggal Lahir</b></td>
                        <td>:</td>
                        <td><input type="Date" name="tanggal"></td>
                        </tr>

                        <td><b>Jenis Kelamin</b></td>
                        <td>:<td>
                        <input type="radio" name="opsi" value="Laki-laki"  class="lebar_kotak">Laki-laki
                        <input type="radio" name="opsi" value="Perempuan"  class="lebar_kotak">Perempuan</td></td>

                        <tr>
                            <td><b>Agama</b></td>
                        <td>:<td><input type="checkbox" name="Agama" value="Islam"  class="lebar_kotak">Islam
                        <input type="checkbox" name="Agama" value="Kristen"  class="lebar_kotak">Kristen
                        <input type="checkbox" name="Agama" value="Hindu"  class="lebar_kotak">Hindu
                        <input type="checkbox" name="Agama" value="Budha"  class="lebar_kotak">Budha
                        <input type="checkbox" name="Agama" value="Lainnya"  class="lebar_kotak">Lainnya</td>
                        </tr>

                        <td><b>Alamat Rumah</b></td>
                        <td>:</td>
                        <td><textarea cols="15" rows="3"></textarea></td>



                        <tr>
                        <td><b>Asal Sekolah</b></td>
                        <td>:</td>
                        <td><input type="text" name="Asal" size="20"></td>
                        </tr>

                        <tr>
                        <td><b>Jurusan yang dipilih</b></td>
                        <td>:</td>
                        <td><select style="background-color: yellow;">
                        <option>**PILIH JURUSAN**</option>
                        <option>MIPA</option>
                        <option>SOSIAL</option>
                        <option>BAHASA</option>
                        </select></td>
                        </tr>

                        <tr>
                        <td><b>Alamat Email</b></td>
                        <td>:</td>
                        <td><input type="email" name="email"></td>
                        </tr>

                        <tr>
                        <td><b>Nomor Handphone</b></td>
                        <td>:</td>
                        <td><input type="no hp" name="no hp"></td>
                        </tr>

                        <tr>
                        <td><b>Nama Ayah</b></td>
                        <td>:</td>
                        <td><input type="text" name="nama" size="20"></td>
                        </td>
                        <tr>

                        <td><b>Pekerjaan Ayah</b></td>
                        <td>:</td>
                        <td><input type="text" name="pekerjaan" size="20"></td>
                        </tr>

                        <tr>
                        <td><b>Nama Ibu</b></td>
                        <td>:</td>
                        <td><input type="text" name="nama" size="20"></td>
                        </tr>

                        <tr>
                        <td><b>Pekerjaan Ibu</b></td>
                        <td>:</td>
                        <td><input type="text" name="Pekerjaan" size="20"></td>
                        </tr>

                        </table>
                        <input class="uhuy" type="submit" value="SIMPAN">
                        <input class="uhuy" type="reset" value="RESET" style="background-color:red">
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
